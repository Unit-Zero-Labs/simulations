<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Zero Simulation Lab</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --background: #1A1A2E;
            --foreground: #E0E0E0;
            --highlight: #A56EF7;
            --accent: #7F5AF0;
            --error: #FF6B6B;
            --success: #59B259;
            --input-bg: #16213E;
            --base-font-size: 18px;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--foreground);
            background-color: var(--background);
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-right: 20px;
        }
        h1 {
            margin: 10;
            text-align: center;
            color: var(--highlight);
        }
        .tab-button {
            background-color: var(--accent);
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: 0.3s;
            font-size: 17px;
            color: var(--background);
            border-radius: 5px 5px 0 0;
        }
        .tab-button:hover {
            background-color: var(--highlight);
        }
        .tab-button.active {
            background-color: var(--highlight);
        }
        .tab-content {
            display: none;
            padding: 20px;
            background-color: #16213E;
            border-radius: 0 5px 5px 5px;
        }
        .input-container {
        position: relative;
        margin-bottom: 20px;
        }

        .input-container label {
            position: absolute;
            top: 0;
            left: 10px;
            font-size: 14px;
            color: var(--accent);
            transition: all 0.3s ease;
            pointer-events: none;
            padding: 0 5px;
            background-color: var(--input-bg);
        }

        .input-container input[type="number"] {
            width: 100%;
            padding: 15px 10px 5px;
            font-size: 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--accent);
            border-radius: 5px;
            color: var(--foreground);
        }

        .input-container input[type="number"]:focus + label,
        .input-container input[type="number"]:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: var(--highlight);
        }

        button {
            background-color: var(--accent);
            color: var(--background);
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            transition: 0.3s;
        }
        button:hover {
            background-color: var(--highlight);
        }
    </style>
</head>


<body>
    <div class="header">
        <img src="{{ url_for('static', filename='uzl1.png') }}" alt="Logo" class="logo">
        <h1>Simulation Lab</h1>
    </div>
    
    <div id="tabs">


        <button class="tab-button active" onclick="openTab(event, 'lending')">Lending Simulation</button>
        <button class="tab-button" onclick="openTab(event, 'stable')">Stable Pool Simulation</button>
        <button class="tab-button" onclick="openTab(event, 'non-stable')">Non-Stable Pool Simulation</button>
        <button class="tab-button" onclick="openTab(event, 'tokenomics')">Tokenomics Builder</button>
    </div>

    <div id="lending" class="tab-content" style="display:block;">
        <h2>Lending Simulation</h2>
        <div class="input-container">
            <input type="number" id="collateral-amount" placeholder=" ">
            <label for="collateral-amount">Collateral Amount</label>
        </div>
        <div class="input-container">
            <input type="number" id="max-ltv" placeholder=" ">
            <label for="max-ltv">Max LTV</label>
        </div>
        <div class="input-container">
            <input type="number" id="liquidation-threshold" placeholder=" ">
            <label for="liquidation-threshold">Liquidation Threshold</label>
        </div>
        <div class="input-container">
            <input type="number" id="total-deposits" placeholder=" ">
            <label for="total-deposits">Total Deposits</label>
        </div>
        <div class="input-container">
            <input type="number" id="interest-rate" step="0.01" placeholder=" ">
            <label for="interest-rate">Annual Interest Rate</label>
        </div>
        <div class="input-container">
            <input type="number" id="liquidation-penalty" step="0.01" placeholder=" ">
            <label for="liquidation-penalty">Liquidation Penalty</label>
        </div>
        <button onclick="runLendingSimulation()">Run Simulation</button>
        <div id="lending-chart"></div>
    </div>

    <div id="stable" class="tab-content">
        <h2>Stable Pool Simulation</h2>
        <div class="input-container">
            <input type="number" id="stable-initial-price" placeholder=" ">
            <label for="stable-initial-price">Initial Price</label>
        </div>
        <div class="input-container">
            <input type="number" id="stable-alpha" placeholder=" ">
            <label for="stable-alpha">Mean Reversion Rate</label>
        </div>
        <div class="input-container">
            <input type="number" id="stable-gamma" placeholder=" ">
            <label for="stable-gamma">Long-term Mean</label>
        </div>
        <div class="input-container">
            <input type="number" id="stable-beta" placeholder=" ">
            <label for="stable-beta">Volatility</label>
        </div>
        <div class="input-container">
            <input type="number" id="stable-days" placeholder=" ">
            <label for="stable-days">Simulation Days</label>
        </div>
        <button onclick="runStablePoolSimulation()">Run Simulation</button>
        <div id="stable-chart"></div>
    </div>
    
    <div id="non-stable" class="tab-content">
        <h2>Non-Stable Pool Simulation</h2>
        <div class="input-container">
            <input type="number" id="non-stable-initial-price" placeholder=" ">
            <label for="non-stable-initial-price">Initial Price</label>
        </div>
        <div class="input-container">
            <input type="number" id="non-stable-mu" placeholder=" ">
            <label for="non-stable-mu">Drift</label>
        </div>
        <div class="input-container">
            <input type="number" id="non-stable-sigma" placeholder=" ">
            <label for="non-stable-sigma">Volatility</label>
        </div>
        <div class="input-container">
            <input type="number" id="non-stable-paths" placeholder=" ">
            <label for="non-stable-paths">Number of Paths</label>
        </div>
        <button onclick="runNonStablePoolSimulation()">Run Simulation</button>
        <div id="non-stable-chart"></div>
    </div>

    <div id="tokenomics" class="tab-content">
        <h2>Tokenomics Builder</h2>
        <div class="input-container">
            <input type="number" id="total-token-emitted" placeholder=" ">
            <label for="total-token-emitted">Total Token Emitted</label>
        </div>
        <div class="input-container">
            <input type="number" id="base-monthly-emissions-rate" step="0.0001" placeholder=" ">
            <label for="base-monthly-emissions-rate">Base Monthly Emissions Rate</label>
        </div>
        <div class="input-container">
            <input type="number" id="emissions-step-up" step="0.01" placeholder=" ">
            <label for="emissions-step-up">Emissions Step Up</label>
        </div>
        <div class="input-container">
            <input type="number" id="mom-tvl-growth" step="0.001" placeholder=" ">
            <label for="mom-tvl-growth">MoM TVL Growth</label>
        </div>
        <div class="input-container">
            <input type="number" id="mom-borrow-growth" step="0.001" placeholder=" ">
            <label for="mom-borrow-growth">MoM Borrow Growth</label>
        </div>
        <div class="input-container">
            <input type="number" id="initial-tvl" placeholder=" ">
            <label for="initial-tvl">Initial TVL</label>
        </div>
        <div class="input-container">
            <input type="number" id="initial-borrow" placeholder=" ">
            <label for="initial-borrow">Initial Borrow</label>
        </div>
        <div class="input-container">
            <input type="number" id="initial-token-circulating" placeholder=" ">
            <label for="initial-token-circulating">Initial Token Circulating</label>
        </div>
        <div class="input-container">
            <input type="number" id="token-price" step="0.0001" placeholder=" ">
            <label for="token-price">Token Price</label>
        </div>
        <div class="input-container">
            <input type="number" id="total-team-allocation" placeholder=" ">
            <label for="total-team-allocation">Total Team Allocation</label>
        </div>
        <div class="input-container">
            <input type="number" id="cliff" placeholder=" ">
            <label for="cliff">Cliff (months)</label>
        </div>
        <div class="input-container">
            <input type="number" id="vesting-months" placeholder=" ">
            <label for="vesting-months">Vesting Months</label>
        </div>
        <div class="input-container">
            <input type="number" id="base-vesting-per-month" step="0.0001" placeholder=" ">
            <label for="base-vesting-per-month">Base Vesting per Month</label>
        </div>
        <div class="input-container">
            <input type="number" id="vesting-step-up" step="0.01" placeholder=" ">
            <label for="vesting-step-up">Vesting Step Up</label>
        </div>
        <div class="input-container">
            <input type="number" id="monthly-liquidations" step="0.00001" placeholder=" ">
            <label for="monthly-liquidations">Monthly Liquidations (% of TVL)</label>
        </div>
        <div class="input-container">
            <input type="number" id="monthly-sequencer-fees" step="0.00001" placeholder=" ">
            <label for="monthly-sequencer-fees">Monthly Sequencer Fees (% of TVL)</label>
        </div>
        <div class="input-container">
            <input type="number" id="revenue-distribution-percentage" step="0.01" placeholder=" ">
            <label for="revenue-distribution-percentage">Revenue Distribution Percentage</label>
        </div>
        <div class="input-container">
            <input type="number" id="lender-percentage" step="0.01" placeholder=" ">
            <label for="lender-percentage">Lender Percentage</label>
        </div>
        <div class="input-container">
            <input type="number" id="reserve-fee" step="0.01" placeholder=" ">
            <label for="reserve-fee">Reserve Fee</label>
        </div>
        <div class="input-container">
            <input type="number" id="admin-fee" step="0.01" placeholder=" ">
            <label for="admin-fee">Admin Fee</label>
        </div>
        <div class="input-container">
            <input type="number" id="protocol-fee" step="0.01" placeholder=" ">
            <label for="protocol-fee">Protocol Fee</label>
        </div>
        <div class="input-container">
            <input type="number" id="liquidation-fee" step="0.01" placeholder=" ">
            <label for="liquidation-fee">Liquidation Fee</label>
        </div>
        <div class="input-container">
            <input type="number" id="base-rate" step="0.0001" placeholder=" ">
            <label for="base-rate">Base Rate</label>
        </div>
        <div class="input-container">
            <input type="number" id="multiplier" step="0.01" placeholder=" ">
            <label for="multiplier">Multiplier</label>
        </div>
        <div class="input-container">
            <input type="number" id="kink" step="0.01" placeholder=" ">
            <label for="kink">Kink</label>
        </div>
        <div class="input-container">
            <input type="number" id="jump-multiplier" step="0.01" placeholder=" ">
            <label for="jump-multiplier">Jump Multiplier</label>
        </div>
        <div class="input-container">
            <input type="number" id="num-simulations" placeholder=" ">
            <label for="num-simulations">Number of Simulations</label>
        </div>
        <div class="input-container">
            <input type="number" id="num-months" placeholder=" ">
            <label for="num-months">Number of Months</label>
        </div>
        <button onclick="runTokenomicsSimulation()">Run Simulation</button>
        <div id="tokenomics-chart"></div>
    </div>

    <script>
        const plotlyLayout = {
            paper_bgcolor: '#1A1A2E',
            plot_bgcolor: '#1A1A2E',
            font: {
                color: '#E0E0E0',
                size: 14
            },
            title: {
                font: {
                    size: 24
                }
            },
            xaxis: {
                gridcolor: '#16213E',
                zerolinecolor: '#7F5AF0',
                title: {
                    font: {
                        size: 18
                    }
                },
                tickfont: {
                    size: 14
                }
            },
            yaxis: {
                gridcolor: '#16213E',
                zerolinecolor: '#7F5AF0',
                title: {
                    font: {
                        size: 18
                    }
                },
                tickfont: {
                    size: 14
                }
            },
            height: 600,
            width: 1000
        };
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function runLendingSimulation() {
            const data = {
                collateral_amount: parseFloat(document.getElementById('collateral-amount').value),
                max_ltv: parseFloat(document.getElementById('max-ltv').value),
                liquidation_threshold: parseFloat(document.getElementById('liquidation-threshold').value),
                total_deposits: parseFloat(document.getElementById('total-deposits').value),
                interest_rate: parseFloat(document.getElementById('interest-rate').value),
                liquidation_penalty: parseFloat(document.getElementById('liquidation-penalty').value)
            };

            fetch('/run_lending_simulation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                const traces = data.map((result, index) => [
                    {
                        x: Array.from(Array(result.price_scenario.length).keys()),
                        y: result.price_scenario,
                        mode: 'lines',
                        name: `Price Scenario ${index + 1}`
                    },
                    {
                        x: Array.from(Array(result.ltv_ratios.length).keys()),
                        y: result.ltv_ratios,
                        mode: 'lines',
                        name: `LTV Ratio ${index + 1}`,
                        yaxis: 'y2'
                    },
                    {
                        x: Array.from(Array(result.utilization_ratios.length).keys()),
                        y: result.utilization_ratios,
                        mode: 'lines',
                        name: `Utilization Ratio ${index + 1}`,
                        yaxis: 'y3'
                    }
                ]).flat();

                const layout = {
                    ...plotlyLayout,
                    title: 'Lending Simulation Results',
                    xaxis: { title: 'Days' },
                    yaxis: { title: 'Asset Price' },
                    yaxis2: {
                        title: 'LTV Ratio',
                        overlaying: 'y',
                        side: 'right'
                    },
                    yaxis3: {
                        title: 'Utilization Ratio',
                        overlaying: 'y',
                        side: 'right'
                    },
                    showlegend: true
                };

                Plotly.newPlot('lending-chart', traces, layout);
            });
        }

        function runStablePoolSimulation() {
            const data = {
                initial_price: parseFloat(document.getElementById('stable-initial-price').value),
                alpha: parseFloat(document.getElementById('stable-alpha').value),
                gamma: parseFloat(document.getElementById('stable-gamma').value),
                beta: parseFloat(document.getElementById('stable-beta').value),
                days: parseInt(document.getElementById('stable-days').value)
            };

            fetch('/run_stable_pool_simulation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                const traces = [
                    {
                        x: data.days,
                        y: data.prices,
                        mode: 'lines',
                        name: 'Token Price'
                    },
                    {
                        x: [Math.min(...data.days), Math.max(...data.days)],
                        y: [data.gamma, data.gamma],
                        mode: 'lines',
                        name: 'Long-term Mean',
                        line: {
                            dash: 'dash',
                            color: 'red'
                        }
                    }
                ];

                const layout = {
                    ...plotlyLayout,
                    title: 'Stable Pool Simulation Results',
                    xaxis: { title: 'Days' },
                    yaxis: { title: 'Price' }
                };

                Plotly.newPlot('stable-chart', traces, layout);
            });
        }

        function runNonStablePoolSimulation() {
            const data = {
                initial_price: parseFloat(document.getElementById('non-stable-initial-price').value),
                mu: parseFloat(document.getElementById('non-stable-mu').value),
                sigma: parseFloat(document.getElementById('non-stable-sigma').value),
                paths: parseInt(document.getElementById('non-stable-paths').value)
            };

            fetch('/run_non_stable_pool_simulation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                const traces = [
                    {
                        x: data.dates,
                        y: data.percentile_prices[4],
                        fill: 'tonexty',
                        fillcolor: 'rgba(0, 255, 255, 0.1)',
                        line: {color: 'rgba(0, 255, 255, 0)'},
                        name: '95th Percentile',
                        showlegend: false
                    },
                    {
                        x: data.dates,
                        y: data.percentile_prices[3],
                        fill: 'tonexty',
                        fillcolor: 'rgba(0, 255, 255, 0.2)',
                        line: {color: 'rgba(0, 255, 255, 0)'},
                        name: '75th Percentile',
                        showlegend: false
                    },
                    {
                        x: data.dates,
                        y: data.percentile_prices[1],
                        fill: 'tonexty',
                        fillcolor: 'rgba(255, 105, 180, 0.2)',
                        line: {color: 'rgba(255, 105, 180, 0)'},
                        name: '25th Percentile',
                        showlegend: false
                    },
                    {
                        x: data.dates,
                        y: data.percentile_prices[0],
                        fill: 'tonexty',
                        fillcolor: 'rgba(255, 20, 147, 0.1)',
                        line: {color: 'rgba(255, 20, 147, 0)'},
                        name: '5th Percentile',
                        showlegend: false
                    },
                    {
                        x: data.dates,
                        y: data.median_prices,
                        line: {color: 'white', width: 2},
                        name: 'Median Price'
                    }
                ];

                const layout = {
                    ...plotlyLayout,
                    title: 'GBM simulated token prices (USD)',
                    xaxis: { 
                        title: '',
                        gridcolor: 'rgba(255, 255, 255, 0.1)',
                        tickformat: '%Y-%m'
                    },
                    yaxis: { 
                        title: 'USD ($)',
                        gridcolor: 'rgba(255, 255, 255, 0.1)',
                        tickformat: '.2f'
                    },
                    showlegend: false,
                    annotations: [{
                        x: 0.02,
                        y: 0.98,
                        xref: 'paper',
                        yref: 'paper',
                        text: 'Token-USDC',
                        showarrow: false,
                        font: {
                            color: 'white',
                            size: 14
                        }
                    }]
                };

                Plotly.newPlot('non-stable-chart', traces, layout);
            });
        }
        function runTokenomicsSimulation() {
        const data = {
            total_token_emitted: parseFloat(document.getElementById('total-token-emitted').value),
            base_monthly_emissions_rate: parseFloat(document.getElementById('base-monthly-emissions-rate').value),
            emissions_step_up: parseFloat(document.getElementById('emissions-step-up').value),
            mom_tvl_growth: parseFloat(document.getElementById('mom-tvl-growth').value),
            mom_borrow_growth: parseFloat(document.getElementById('mom-borrow-growth').value),
            initial_tvl: parseFloat(document.getElementById('initial-tvl').value),
            initial_borrow: parseFloat(document.getElementById('initial-borrow').value),
            initial_token_circulating: parseFloat(document.getElementById('initial-token-circulating').value),
            token_price: parseFloat(document.getElementById('token-price').value),
            total_team_allocation: parseFloat(document.getElementById('total-team-allocation').value),
            cliff: parseInt(document.getElementById('cliff').value),
            vesting_months: parseInt(document.getElementById('vesting-months').value),
            base_vesting_per_month: parseFloat(document.getElementById('base-vesting-per-month').value),
            vesting_step_up: parseFloat(document.getElementById('vesting-step-up').value),
            monthly_liquidations: parseFloat(document.getElementById('monthly-liquidations').value),
            monthly_sequencer_fees: parseFloat(document.getElementById('monthly-sequencer-fees').value),
            revenue_distribution_percentage: parseFloat(document.getElementById('revenue-distribution-percentage').value),
            lender_percentage: parseFloat(document.getElementById('lender-percentage').value),
            reserve_fee: parseFloat(document.getElementById('reserve-fee').value),
            admin_fee: parseFloat(document.getElementById('admin-fee').value),
            protocol_fee: parseFloat(document.getElementById('protocol-fee').value),
            liquidation_fee: parseFloat(document.getElementById('liquidation-fee').value),
            base_rate: parseFloat(document.getElementById('base-rate').value),
            multiplier: parseFloat(document.getElementById('multiplier').value),
            kink: parseFloat(document.getElementById('kink').value),
            jump_multiplier: parseFloat(document.getElementById('jump-multiplier').value),
            num_simulations: parseInt(document.getElementById('num-simulations').value),
            num_months: parseInt(document.getElementById('num-months').value)
        };

        fetch('/run_tokenomics_simulation', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
        .then(response => response.json())
        .then(data => {
            const traces = [
                {
                    x: Array.from(Array(data.summary.tvl[50].length).keys()),
                    y: data.summary.tvl[50],
                    mode: 'lines',
                    name: 'Median TVL'
                },
                {
                    x: Array.from(Array(data.summary.borrow[50].length).keys()),
                    y: data.summary.borrow[50],
                    mode: 'lines',
                    name: 'Median Borrow'
                },
                {
                    x: Array.from(Array(data.summary.total_revenue[50].length).keys()),
                    y: data.summary.total_revenue[50],
                    mode: 'lines',
                    name: 'Median Total Revenue'
                },
                {
                    x: Array.from(Array(data.summary.token_circulating[50].length).keys()),
                    y: data.summary.token_circulating[50],
                    mode: 'lines',
                    name: 'Median Token Circulating'
                },
                {
                    x: Array.from(Array(data.summary.cumulative_revenue[50].length).keys()),
                    y: data.summary.cumulative_revenue[50],
                    mode: 'lines',
                    name: 'Median Cumulative Revenue'
                }
            ];

            const layout = {
                ...plotlyLayout,
                title: 'Tokenomics Simulation Results',
                xaxis: { title: 'Months' },
                yaxis: { title: 'Value' }
            };

            Plotly.newPlot('tokenomics-chart', traces, layout);
        });
    }
    </script>
    
</body>
</html>
